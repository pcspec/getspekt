<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>getspekt - integration</title>
    <link rel="stylesheet" href="dist/css/app.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container-left">
      <div class="splash band">
        <h1>Hi, this is getSpekt</h1>
        <p>And I help you showing your pc specs to the internet.</p>
      </div>
    </div>
    <div class="container-right">
      <form action="/" method="post" class="form register">
        <h1 class="register-title">Join us!</h1>
        <p class="register-email"></p>
          <label for="register-email--label">email</label>
          <input type="text" class="register-email--text" name="email" id="email" value="email" />
        </p>
        <p class="register-password">
          <label for="register-password--label">password</label>
          <input type="password" class="register--password--input" name="password" id="password" value="password" />
        </p>
        <p class="register-submit">
          <input type="submit" class="register-submit--input" name="register" id="register" value="register" />
        </p>
      </form>
    </div>
    <div class="center">
      <div class="center-item">
        <div class="center-item--inner">
        </div>
      </div>
    </div>
    <script src="dist/js/bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
